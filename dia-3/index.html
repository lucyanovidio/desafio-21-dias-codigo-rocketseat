<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Desafio 3</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img src="https://stories.cnnbrasil.com.br/wp-content/uploads/sites/9/2021/06/giphy-54.gif" alt="Gif de um foguete decolando.">

    <button onclick="button()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 24 24"
        width="48"
        height="48"
      >
        <path fill="none" d="M0 0h24v24H0z" />
        <path
          d="M8.498 20h7.004A6.523 6.523 0 0 1 12 23.502 6.523 6.523 0 0 1 8.498 20zM18 14.805l2 2.268V19H4v-1.927l2-2.268V9c0-3.483 2.504-6.447 6-7.545C15.496 2.553 18 5.517 18 9v5.805zM12 11a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"
          fill="rgba(255,255,255,1)"
        />
      </svg>
    </button>

    <footer>
      Powered by
      <a href="https://github.com/lucyanovidio" target="_blank"
        ><b>Lucyan Ov√≠dio</b></a
      >.
    </footer>

    <script>
      window.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          button()
        } else if (e.keyCode === 27) {
          // keyCode 27 = ESC
          document.body.classList.remove('rocket')
        }
      })

      function button() {
        document.body.classList.add('rocket')

        setTimeout(function () {
          document.body.classList.remove('rocket')
        }, 10000)
      }
    </script>
  </body>
</html>
