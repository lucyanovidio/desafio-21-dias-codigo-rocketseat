<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <title>Desafio 11</title>

    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <h1>Iniciar sessão</h1>
      
      <fieldset>
        <div class="field">
          <label for="user">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path fill="none" d="M0 0h24v24H0z" />
              <path
                d="M4 22a8 8 0 1 1 16 0H4zm8-9c-3.315 0-6-2.685-6-6s2.685-6 6-6 6 2.685 6 6-2.685 6-6 6z"
                fill="rgba(255,255,255,1)"
              />
            </svg>
          </label>
          <input type="email" placeholder="EMAIL" id="user" reuired />
        </div>
        <div class="field">
          <label for="password">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 24 24"
              width="24"
              height="24"
            >
              <path fill="none" d="M0 0h24v24H0z" />
              <path
                d="M19 10h1a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V11a1 1 0 0 1 1-1h1V9a7 7 0 1 1 14 0v1zm-2 0V9A5 5 0 0 0 7 9v1h10zm-6 4v4h2v-4h-2z"
                fill="rgba(255,255,255,1)"
              />
            </svg>
          </label>
          <input type="password" placeholder="SENHA" id="password" required />
        </div>

        <div class="login-buttons">
          <div class="checkbox-field">
            <input type="checkbox" id="remember-btn" />
            <label for="remember-btn">Lembrar de mim</label>
          </div>
          <a href="#">Esqueci a senha</a>
        </div>

        <input type="submit" value="ENTRAR" />
      </fieldset>

      <!-- <button type="button">Fazer cadastro</button> -->
    </main>

    <footer>
      Powered by
      <a href="https://github.com/lucyanovidio" target="_blank"
        ><b>Lucyan Ovídio</b></a
      >.
    </footer>
  </body>
</html>
